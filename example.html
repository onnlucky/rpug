<!doctype html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>test</title>
<script src="bundle.js"></script>
<body>
    <script type="text/rpug">
button(onclick=incClicks) click
p Click count: #{clicks}
    </script>
    <script>
        var rpug = require("rpug")

        var clicks = 0
        function incClicks() {
            clicks += 1
            rpug.update() // TODO can be removed when we wrap all callbacks
        }
        rpug.app(function(){ return {clicks:clicks, incClicks:incClicks} })
    </script>
</body>
